{% extends 'layouts/main.html' %} {% block title %}New Venue{% endblock %} {% block content %}
<div class="form-wrapper">
    <form method="post" class="form" action="/venues/create" id="venue-form">
        <h3 class="form-heading">List a new venue <a href="{{ url_for('index') }}" title="Back to homepage"><i
                    class="fa fa-home pull-right"></i></a></h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name="name" type="text" autofocus required>
        </div>
        <div class="form-group">
            <label>City & State</label>
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" autofocus required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="state" name="state" placeholder="State" autofocus required>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Home" autofocus required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx" type="text" autofocus>
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <small>Ctrl+Click to select multiple</small>
            <select class="form-control" id="genres" name="genres" placeholder="Genres, separated by commas" autofocus required multiple>
                <option value="Alternative">Alternative</option>
                <option value="Blues">Blues</option>
                <option value="Classical">Classical</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronic</option>
                <option value="Folk">Folk</option>
                <option value="Funk">Funk</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Heavy Metal">Heavy Metal</option>
                <option value="Instrumental">Instrumental</option>
                <option value="Jazz">Jazz</option>
                <option value="Musical Theatre">Musical Theatre</option>
                <option value="Pop">Pop</option>
                <option value="Punk">Punk</option>
                <option value="R&amp;B">R&amp;B</option>
                <option value="Reggae">Reggae</option>
                <option value="Rock n Roll">Rock n Roll</option>
                <option value="Soul">Soul</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="facebook_link">Facebook Link</label>
            <input autofocus class="form-control" id="facebook_link" name="facebook_link" placeholder="http://" type="text" value="">
        </div>

        <div class="form-group">
            <label for="image_link">Image Link</label>
            <input autofocus class="form-control" id="image_link" name="image_link" placeholder="http://" type="text" value="">
        </div>

        <div class="form-group">
            <label for="website_link">Website Link</label>
            <input autofocus class="form-control" id="website_link" name="website_link" placeholder="http://" type="text" value="">
        </div>

        <div class="form-group">
            <label for="seeking_talent">Looking for Talent</label>
            <input id="seeking_talent" name="seeking_talent" placeholder="Venue" type="checkbox" autofocus>
        </div>

        <div class="form-group">
            <label for="seeking_description">Seeking Description</label>
            <input autofocus class="form-control" id="seeking_description" name="seeking_description" placeholder="Description" type="text">
        </div>
        <input type="submit" value="Create Venue" class="btn btn-primary btn-lg btn-block">
    </form>
</div>
{% endblock %}
